<div class="contact-form main-area">
    <span class="message">{{message}}</span>
    <form action="" method="POST" enctype="multipart/form-data">
        <table>
            {{contact_form.as_table}}
            <tr>
                <td/>
                <td><input type="submit" value="{% if is_new %} Create Contact {% else %} Update Contact {% endif %}"/></td>
            </tr>
        </table>
    </form>
</div>
